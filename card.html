<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" 
    integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="box">
             <div class="img">
                    <img src="image.jpg" alt="pic">
             </div>
             <h2>Sarah Doe <br><span>Senior UX/UI Designer</span></h2>
             <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                 Hic eaque praesentium nulla perferendis, minus obcaecati 
             </p>
             <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fab fa-google-plus"></i></a></li>
             </ul>
        </div>
    </div>
</body>
</html>
